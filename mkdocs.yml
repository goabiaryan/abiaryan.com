  #       releases/4.md: upgrading.md #upgrading-from-4x-to-5x
  #       releases/5.md: upgrading.md #upgrading-from-3x-to-4x
  #       releases/changelog.md: changelog.md
  #       setup/adding-social-links.md: setup/setting-up-the-footer.md
  #       sponsorship.md: insiders/index.md
  # - minify:
  #     minify_html: true

# Customization
extra:
  generator: false
  social:
    - icon: fontawesome/brands/medium
      link: https://datadrivenbabe.substack.com/
    # - icon: fontawesome/brands/gitter
    #   link: https://gitter.im/squidfunk/mkdocs-material
    - icon: fontawesome/brands/mastodon
      link: https://masto.ai/@abi
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/goabiaryan
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/goabiaryan/
    # - icon: fontawesome/brands/instagram
    #   link: https://instagram.com/squidfunk
    - icon: fontawesome/solid/paper-plane
      link: mailto:<abi@abiaryan.com>
  analytics:
    provider: google
    property: G-NC4SF5LGSH

# Extensions
markdown_extensions:
  - mdx_truly_sane_lists
  - admonition
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - def_list
  - footnotes
  - meta
  - tables
  - md_in_html
  - pymdownx.betterem
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
  - js/image-carousel.js

